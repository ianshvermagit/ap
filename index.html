<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Download Android App</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image:url('https://images.app.goo.gl/gYjXDp7tws6vPM618');
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    /* Container Styles */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Header Section */
    .header {
      text-align: center;
      padding: 50px 0;
    }
    .header h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 18px;
      color: #777;
    }
    /* Download Button */
    .download-button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .download-button:hover {
      background-color: #45a049;
    }
    /* Footer Section */
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }
      .header p {
        font-size: 16px;
      }
      .download-button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }
      .header p {
        font-size: 14px;
      }
      .download-button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Download My Android App</h1>
      <p>Get my amazing Android project app by clicking the button below. It's fast, secure, and free!</p>
      <a href="Android project as.apk" class="download-button" download>Download Now</a>
    </header>
    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 Ansh Verma ! All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
